<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="showBookmarks()">

    <div class="container">
        <div class="jumbotron">
            <h1>Bookmarker</h1>
        </div>
        <div class="row">
            <div class="jumbotron col-lg-4">
                <form id="myForm">
                    <div class="form-group">
                        <label for="siteName">Site</label>
                        <input type="text" id="siteName" placeholder="Site Name" required>
                    </div>
                    <div class="form-group">
                        <label for="siteUrl">URL</label>
                        <input type="text" id="siteUrl" placeholder="Site URL" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Bookmark Site</button>
                </form>
            </div>
            <div  class="col-lg-4">
            </div>
            <div id="bookmarks" class="jumbotron col-lg-4">
                
            </div>            
        </div>
    </div>

    <!--script src="js/bootstrap.min.js"></script-->
    <script src="js/main.js"></script>
</body>
</html>
